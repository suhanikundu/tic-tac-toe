<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="main box">
        <h2>Tic-Tac-Toe</h2>

        <div class="messagebox hide">
        </div>
        <div class="grid-box">
            <button id="0" class="boxes"></button>
            <button id="1" class="boxes"></button>
            <button id="2" class="boxes"></button>
            <button id="3" class="boxes"></button>
            <button id="4" class="boxes"></button>
            <button id="5" class="boxes"></button>
            <button id="6" class="boxes"></button>
            <button id="7" class="boxes"></button>
            <button id="8" class="boxes"></button>
        </div>
        <div id="button">
            <button type="reset" id="reset">Reset game</button>
        </div>
    </div>

</body>
<script src="game.js"></script>

</html>
